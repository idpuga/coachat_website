<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coachat: Your Coach On Demand</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* General styling for body to set up font, alignment, and background color */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e3f2ed;
        }
        /* Container to align content centrally */
        .container {
            text-align: center;
            margin-top: 100px;
        }
        /* Styling for logo image */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        /* Main title styling */
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
            color: #336b63;
        }
        /* Styling for the access button */
        .access-button {
            background-color: #5ca78a;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        /* Change button color when hovered over */
        .access-button:hover {
            background-color: #46876c;
        }
        /* Navigation bar styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #336b63;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        /* Navigation list styling */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        /* Individual list item styling */
        nav ul li {
            margin: 0 15px;
        }
        /* Navigation link styling */
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
        /* Section styling for content blocks */
        .section {
            max-width: 800px;
            margin: 40px 20px; /* Reduced space between sections */
            border-bottom: 1px solid #336b63; /* Added line to separate sections */
            padding-bottom: 20px; /* Reduced padding to decrease vertical space */
        }
        /* Section headings styling */
        .section h2 {
            color: #336b63;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        /* Paragraph and list styling for content inside sections */
        .section p, .section ul {
            font-size: 1em;
            line-height: 1.6;
            color: #444;
        }
        /* Bullet list styling */
        .section ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        /* Styling for language selection button */
        .language-select {
            position: fixed;
            top: 50px; /* Adjusted position to avoid overlap with nav bar */
            right: 20px;
            background-color: #5ca78a;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            z-index: 15; /* Ensures the button is above the nav bar */
        }
    </style>
    <script>
        /* Function to change language between English and Spanish */
        function changeLanguage(lang) {
            if (lang === 'es') {
                // Change all relevant text to Spanish
                document.getElementById('about-text').innerText = "Coachat es un coach virtual a demanda, diseñado para ayudarte a navegar cualquier tipo de problema o mejorar cualquier aspecto de tu vida. Ya sea que busques crecimiento personal o claridad, Coachat está aquí para guiarte con un enfoque de coaching ontológico a través de una simple interfaz de conversación.";
                document.getElementById('features-title').innerText = "Características principales";
                document.getElementById('features-list').innerHTML = `
                    <li>Enfoque de autodesarrollo con coaching personalizado.</li>
                    <li>Enfoque ontológico centrado en el crecimiento del coachee.</li>
                    <li>Enviar y recibir mensajes escritos y de audio.</li>
                    <li>Categorías de objetivos entrenadas para mejoras específicas.</li>
                    <li>Abordar emociones seleccionadas de manera efectiva con orientación personalizada.</li>
                `;
                document.getElementById('use-cases-title').innerText = "Casos de uso";
                document.getElementById('use-cases-list').innerHTML = `
                    <li>Decisiones de carrera: Obtén orientación para tomar decisiones profesionales informadas alineadas con tus valores.</li>
                    <li>Mejora de relaciones: Desarrolla estrategias de comunicación efectivas para mejorar las relaciones personales.</li>
                    <li>Superación de miedos: Aborda y supera miedos irracionales con técnicas de coaching personalizadas.</li>
                    <li>Establecimiento de metas: Define metas claras y alcanzables para el desarrollo personal y profesional.</li>
                    <li>Gestión emocional: Comprende y gestiona emociones complejas de manera efectiva con la ayuda de Coachat.</li>
                `;
                document.getElementById('testimonials-title').innerText = "Testimonios";
                document.getElementById('testimonial-1').innerText = "Ignacio (Surfista Amateur, 33 años): Realmente me ayudó a mejorar mi surfing al proporcionarme una forma concreta de pensar en mis objetivos y establecer una estrategia bien planificada para lograrlos.";
                document.getElementById('testimonial-2').innerText = "Amelia (Joven Profesional, 31 años): Estaba lidiando con un miedo irracional hacia los pasatiempos de mi esposo, pero Coachat me ayudó a navegarlo, entenderlo y proporcionar una estrategia de comunicación que fue madura y comprensiva para abordarlo con mi pareja. ¡Ahora el miedo se ha ido y mi relación ha mejorado un 100%!";
                document.querySelector('.title').innerText = "Coachat: Tu Coach A Demanda";
                document.querySelector('.access-button').innerText = "Accede Aquí";
                document.querySelector('.language-select').innerText = "EN";
                document.querySelector('.language-select').setAttribute('onclick', "changeLanguage('en')");
            } else {
                // Change all relevant text to English
                document.getElementById('about-text').innerText = "Coachat is an on-demand virtual coach, designed to help you navigate any type of problem or enhance any aspect of your life. Whether you're looking to achieve personal growth or find clarity, Coachat is here to guide you with an ontological coaching approach through a simple conversation interface.";
                document.getElementById('features-title').innerText = "Key Features";
                document.getElementById('features-list').innerHTML = `
                    <li>Self-development approach with personalized coaching.</li>
                    <li>Ontological approach focusing on the coachee's growth.</li>
                    <li>Send and receive both written and audio messages.</li>
                    <li>Trained categories of goals for targeted improvement.</li>
                    <li>Address selected emotions effectively with customized guidance.</li>
                `;
                document.getElementById('use-cases-title').innerText = "Use Cases";
                document.getElementById('use-cases-list').innerHTML = `
                    <li>Career Decisions: Get guidance to make informed career choices aligned with your values.</li>
                    <li>Relationship Improvement: Develop effective communication strategies to improve personal relationships.</li>
                    <li>Overcoming Fears: Address and overcome irrational fears with personalized coaching techniques.</li>
                    <li>Goal Setting: Set clear and actionable goals for personal and professional development.</li>
                    <li>Emotional Management: Understand and manage complex emotions effectively with the help of Coachat.</li>
                `;
                document.getElementById('testimonials-title').innerText = "Testimonials";
                document.getElementById('testimonial-1').innerText = "Ignacio (Amateur Surfer, 33 years): It really helped me to improve my surfing by providing a concrete way of thinking towards my goals and setting up a well-planned strategy to achieve them.";
                document.getElementById('testimonial-2').innerText = "Amelia (Young Professional, 31 years): I was dealing with an irrational fear towards my husband's hobbies, but Coachat helped me navigate it, understand it, and effectively provide a communication strategy that was both mature and understanding so I could address it with my partner. Now the fear is gone, and my relationship has improved 100%!";
                document.querySelector('.title').innerText = "Coachat: Your Coach On Demand";
                document.querySelector('.access-button').innerText = "Access Here";
                document.querySelector('.language-select').innerText = "ES";
                document.querySelector('.language-select').setAttribute('onclick', "changeLanguage('es')");
            }
        }
    </script>
</head>

    <div class="language-select" onclick="changeLanguage('es')">ES</div>
